<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/car.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            /* background-color: #f4f4f4; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor</h1>
        <p>Enter car details to predict its price:</p>
        
        <form action="/receive_data" method="post">
            <div class="input-group">
                <label for="engine">Engine</label>
                <input type="text" id="textbox1" name="engine" placeholder="Engine Capacity" required>
            </div>
            
            <div class="input-group">
                <label for="maxpower">Max Power</label>
                <input type="text" id="textbox2" name="maxpower" placeholder="Max Power (hp)" required>
            </div>
            
            <div class="input-group">
                <label for="year">Year</label>
                <input type="text" id="textbox3" name="year" placeholder="Manufacturing Year" required>
            </div>
            
            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            const inputs = form.querySelectorAll("input");
            let isFormValid = true;

            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add("error");
                    isFormValid = false;
                } else {
                    input.classList.remove("error");
                }
            });

            if (!isFormValid) {
                event.preventDefault();
            }
        });
    });
</script>

</html>
